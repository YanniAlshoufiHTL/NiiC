<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NiiC â€“ Calendar</title>
    <script src="webcomps-out/header-bar.js" defer></script>
    <script src="webcomps-out/side-bar.js" defer></script>
    <script src="webcomps-out/calendar-minimap.js" defer></script>
</head>
<body>
<niic-sidebar></niic-sidebar>

<script>
    let date = new Date(Date.now());
</script>

<niic-header-bar>
    <div class="niic-header-list">
        <button class="niic-date-left-arrow" onclick="date.setDate(date.getDate() - 1); update();"><</button>
        <button class="niic-date-btn" onclick="alert(date)"></button>
        <button class="niic-date-right-arrow" onclick="date.setDate(date.getDate() + 1); update();">></button>
    </div>

    <script>
        function update() {
            document.querySelector(".niic-date-btn").innerHTML = date.toDateString();

            const calMinimap = document.querySelector(".niic-cal-minimap");
            calMinimap.dataset.firstDay = date.toDateString();
            if (calMinimap.setFirstDay) {
                calMinimap.setFirstDay(date.toDateString());
            }
        }

        setTimeout(() => {
            update();
        }, 0);
    </script>

    <style>
        .niic-header-list {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
    </style>
</niic-header-bar>

<niic-calendar-minimap data-first-day="2023-07-31" class="niic-cal-minimap"></niic-calendar-minimap>

<h1>Calendar</h1>

</body>
</html>
