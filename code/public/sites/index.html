<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../out/landing-page/landing-page.js" defer></script>

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/landing-page.css">

    <title>NiiC Landing Page</title>
</head>

<body>

<div class="niic-landing-bg-background"></div>
<div class="niic-landing-bg-shadow"></div>

<main class="niic-landing-main-container">
    <div class="niic-landing-main-left"></div>
    <div class="niic-landing-main-right niic-landing-main-text"></div>

    <div class="niic-landing-main-navigation">
        <span>
            <label class="item-label">
                <input type="radio" hidden name="niic-landing-main-navigation-items" value="main" class="item" checked>
            </label>
           <span class="niic-landing-main-navigation-selection-helper"></span>
        </span>
        <span>
            <label class="item-label">
                <input type="radio" hidden name="niic-landing-main-navigation-items" value="modularity" class="item">
            </label>
           <span class="niic-landing-main-navigation-selection-helper"></span>
        </span>
        <span>
            <label class="item-label">
                <input type="radio" hidden name="niic-landing-main-navigation-items" value="plugins" class="item">
            </label>
           <span class="niic-landing-main-navigation-selection-helper"></span>
        </span>
    </div>
</main>
</body>

</html>
