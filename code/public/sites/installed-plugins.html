<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../styles/plugins.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="../out/moduleRequests_http/getInstalledModulesAndSetInLocalStorage_http.js"></script>
    <script src="../out/moduleRequests_http/uninstallModule_http.js"></script>

    <script src="../out/fe-repos/installed-modules.js"></script>
    <script src="../out/plugins-related/installedModulesSetup.js"></script>

    <script src="../out/webcomps/SideBar.js" defer></script>
    <script src="../out/webcomps/PluginListing.js" defer></script>

    <title>NiiC â€“ Store</title>
</head>
<body>
<niic-sidebar id="sidebar"></niic-sidebar>

<div class="niic-plugin-store-bg-gradient-shadow"></div>

<div class="niic-plugin-store-navigation">
    <p class="niic-plugin-store-go-back-label"
       onmousedown="window.open('/sites/calendar.html', '_self')">
        &#8592; Go back
    </p>

    <div class="niic-plugin-store-inner-navigation">
        <p class="niic-plugin-store-sidebar-option"
           onclick="window.open('/sites/store.html', '_self')">

            Plugin Store
        </p>
        <p class="niic-plugin-store-installed-plugins-label
                  niic-plugins-sidebar-emphasis">
            Installed Plugins
        </p>
    </div>
</div>

<div class="niic-plugin-store-main-container">
    <img class="niic-plugin-store-bg-image" src="/img/niic-bg-block-module-area.png" alt="Background">

    <div class="niic-plugin-store-content-container">
        <h1 class="niic-plugin-store-title">
                <span id="underlined-header">
                    Installed Plugins
                </span>
        </h1>

        <div class="niic-plugin-store-controls-container">
            <label class="niic-plugin-store-search-label">
                <input class="niic-plugin-store-search" type="text" placeholder="Search">
                <img onclick="globalUserSearchInput = document.querySelector('.niic-plugin-store-search').value; updateInstalledModulesUi()" class="niic-plugin-store-search-icon" src="../img/search.png" alt="">
            </label>
        </div>
    </div>
</div>
